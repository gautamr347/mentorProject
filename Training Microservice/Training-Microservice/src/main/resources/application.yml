#Name of the application
spring:
  application:
    name: Training-Microservice

#Eureka server url for registering
#This is eureka client
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:7905/eureka/
#register url to server

instance:
  hostname: localhost

server:
  port: 7903